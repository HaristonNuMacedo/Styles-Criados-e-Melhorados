<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="_css/estilo.css"/>
    </head>

<body>

<h3>Programa de Boa Vindas!</h3>

    <script language="JavaScript">

    /* Objetivo: Capturar o nome do usuário e apresentar uma saudação personalizado
    Definir as variáveis com o prefixo js_
    Elementos de Entrada: Método prompt do objeto window
    Elementos de Saída: Método write do objeto document
    */
    
    /* Definição de Variáveis */
var js_nome;

    /* Entrada de dados */
js_nome = window.prompt('Entre com o seu nome: ', 'Digite seu nome nesta caixa');

    /* Saida de dados */
document.write('OI\u00e1 ' + js_nome + ' Seja Bem Vindo!'); // Mensagem de Saudação Personalizada
    
    //
    </script>

</body>
</html>
