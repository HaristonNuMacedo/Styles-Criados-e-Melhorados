<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="_css/estilo.css"/>
    </head>

<body>
<h3>Programa de Boas Vindas com concatenação de campo!</h3>

<!-- Definição de Formulário -->
<Form name="MySoma" action=" " method="post">
    Entre com o valor 1 ..: <input type="text" name="f_n1" /><p></p>
    Entre com o valor 2 ..: <input type="text" name="f_n2" /><p></p>
    <input type="button" name="btn_somar" value="Somar" onclick="soma()" />
    <input type="reset" name="btn_apagar" value="Apagar"/>
</Form>

<!-- Definição do código JavaScript -->
<script lang="javascript">
    
/*
    Objetivo: Desenvolver um programa em JavaScript que faça a leitura de 2 números inteiros
        aplique a conversão dos valores com parseInt e apresente o resultado da soma entre eles.
        Entrada de Dados pelo Formulário.
*/

/* Definição das variáveis */
    var js_n1;
    var js_n2;
    var js_soma;

function soma( ) {
    /* Entrada de Dados */
    js_n1 = parseInt(document.MySoma.f_n1.value);
    js_n2 = parseInt(document.MySoma.f_n2.value);

    /* Processamento de Dados */
    js_soma = js_n1 + js_n2;

    /* Saída de Dados */
    window.alert ('O Resultado da soma = ' + js_soma.toString()); // Transformando um número para uma string.
}

</script>

</body>
</html>
