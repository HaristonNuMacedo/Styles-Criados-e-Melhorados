<!DOCTYPE html>
<html>
<head>
    <title>Operador Tenário</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8"/>
</head>
<body>

    <script lang="javascript">

        var js_num;

        document.write('<p> Apresentação dos valores acumulados para js_num=1'
            + ' e menor ou igual a 10 incrementado a variável de +=2:');
        document.write('<p>(Note que o limite irá até 9, pois 9+2=11, portanto será maior do que 10)');
        
        for(js_num=1; js_num<=10; js_num+=2){
            document.write('<p>' + js_num);
        }

        document.write('<br><br> <p>=======================================================================</p>')
        var  i;
        for (i=0;i<=8;i++){
	        document.write("Meu  teste!");
        }
        document.write(' = ' + i);
        document.write('<p>=======================================================================</p>')

    </script>

</body>
</html>
