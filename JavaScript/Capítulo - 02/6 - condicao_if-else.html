<!DOCTYPE html>
<html>
<head>
    <title>Salario_if-else</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8"/>
</head>
<body>
    <h3>Somatória de dois números inteiros</h3>
    <script lang="javascript">

    var js_qht; // horas trabalhadas
    var js_vht; // Valor da hora
    var js_inss; // Percentual de desconto INSS
    var js_tdes; // Total de descontos
    var js_sb; // Valor do Salário Bruto
    var js_sl; // Valor do salário Líquido

    js_qht = parseFloat(window.prompt('Informe a Quantidade de Horas Trabalhadas/Mês: (135 a 180)','00'));
    js_vht = parseFloat(window.prompt('Informe o Valor da Hora Trabalhada: (25 a 50)','00'));
    js_inss = parseFloat(window.prompt('Informe o Percentual de desconto INSS: (5 a 15)','00'));

    js_sb   = js_vht * js_qht;
    js_tdes = (js_inss/100) * js_sb;
    js_sl   = js_sb - js_tdes;

    document.write ('<p><b>DEMONSTRATIVO PARA CÁLCULO DO SALÁRIO LÍQUIDO</b>');
    
    document.write ('<p>Quantidade de Horas Trabalhadas (135 a 180) => <b>'+ js_qht + '</b>');
    if (js_qht > 180){
        document.write ('...(<b>Valor Máximo Excedido!)');
    }
    if (js_qht < 135){
        document.write ('...(<b>Valor Mínimo Inválido!)');
    }

    //
    document.write ('<p>Valor da Hora Trabalhada (25 a 50) => <b>'+ js_vht + '</b>');
    if (js_vht > 50){s
        document.write ('...(<b>Valor Máximo Excedido!)');
    }
    if (js_vht < 25){
        document.write ('...(<b>Valor Mínimo Inválido!)');
    }

    //
    document.write ('<p>Percentual de desconto INSS: (5 a 15) => <b>'+ js_inss + '</b>');
    if (js_inss > 15){s
        document.write ('...(<b>Valor Máximo Excedido!)');
    }
    if (js_inss < 5){
        document.write ('...(<b>Valor Mínimo Inválido!)');
    }

    //
    document.write ('<p>=====================================================================');
        document.write ('<p><b>Salário BRUTO = </b>' + js_sb);
        document.write ('<p>Total de Descontos INSS = ' + js_tdes);
        document.write ('<p><b>Salário LÍQUIDO = </b>' + js_sl);

    if (js_sl > 10500){
        document.write ('...(<b>Salário Elevado! </b>maior que 10.500.)');
    } 
    else {
        if (js_sl > 6000){
            document.write ('...(<b>Salário Satisfatório! </b>maior que 6.000.)');
        }
        else {
            if (js_sl > 3000){
            document.write ('...(<b>Salário moderado! </b>maior que 3.000.)');
            }
            else{
                document.write ('...(<b>Salário Insatisfatório! </b>maior ou igual a 3.000.)');
            }
        }
    }

    </script>

</body>
</html>
