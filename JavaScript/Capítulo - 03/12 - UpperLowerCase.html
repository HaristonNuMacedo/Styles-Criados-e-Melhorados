<!DOCTYPE html>
<html>
    <head>
        <title>js_UpperLowerCase - ULC</title>

        <meta charset="utf-8"/>
    </head>
<body>

    <h3>Form&aacute;rio de consulta de Curso</h3>
    <p>
    <form name="formcurso" action=""  method="POST">
        Digite seu Curso: <input type="text" name="f_cursodig" size="8" maxlength="4" /> Dispon√≠vel: (SIST) <p></p>
        <input type="button" name="btn_validar" value="validar" onclick="cadcurso()" />
        <input type="reset" name="btn-cancelar" value="cancelar" /><p></p>
        C&oacute;digo do curso: <input type="text" name="f_codcurso" size="15" maxlength="10" />
    </form>

<script language="JavaScript">

    var js_cursodig;

    function cadcurso() {
        js_cursodig = document.formcurso.f_cursodig.value;

        if(js_cursodig.toUpperCase()=='SIST'){
            document.formcurso.f_codcurso.value = 'SIST001/FB'
        }
        else{
            window.alert('Curso Inv\u00e1lido!')
        }
    }

</script>

</body>
</html>
